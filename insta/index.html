<script src="jquery.instagramFeed.js"></script>
<script>
(function($){
		$(window).on('load', function(){
			$.instagramFeed({
				'username': 'instagram',
				'container': "#instagram-feed-demo",
				'display_profile': true,
				'display_biography': true,
				'display_gallery': true,
				'get_raw_json': false,
				'callback': null,
				'styling': true,
				'items': 8,
				'items_per_row': 4,
				'margin': 1 
			});
		});
	})(jQuery);
</script>
