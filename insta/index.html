<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Land Surveyor Photos on Instagram</title>
<link href="jquerysctipttop.css" rel="stylesheet" type="text/css">
<style>
body { min-height:100vh; font-family:'Roboto';background-image:radial-gradient(50% 50%,#333,#111);}
.container { margin:150px auto; max-width:960px;}
h1 { color:#fff; text-align:center;}
</style>
</head>

<body>
<div id="jquery-script-menu">

<div class="jquery-script-clear"></div>
</div>
</div>
<div class="container">
<h1>Land Surveyor Photos on Instagram</h1>
	<div id="instagram-feed-demo" class="instagram_feed"></div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="jquery.instagramFeed.js"></script>
<script>
(function($){
		$(window).on('load', function(){
			$.instagramFeed({
				'username': 'surveynator',
				'container': "#instagram-feed-demo",
				'display_profile': true,
				'display_biography': true,
				'display_gallery': true,
				'get_raw_json': false,
				'callback': null,
				'styling': true,
				'items': 38,
				'items_per_row': 4,
				'margin': 1 
			});
		});
	})(jQuery);
</script>
</div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
