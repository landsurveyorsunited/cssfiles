<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Submit data into a Spreadsheet from a web page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-6">

        <h2>Submit information to Spreadsheet</h2>

        <form class="form mt-4" data-spreadsheet-api="https://sheet2api.com/v1/FgI6zV8qT121/characters-editable/">
          <div class="form-group">
            <input type="text" class="form-control mb-2" name="Name" placeholder="Name" />
            <input type="text" class="form-control mb-2" name="Favourite Thing" placeholder="Favourite Thing" />
            <input type="text" class="form-control mb-2" name="Image" placeholder="Image" />
          </div>
          <button type="submit" class="btn btn-primary" onClick="alert('Submitted')">Submit</button>
        </form>

      </div>
      <div class="col-6">
        <h2>Google Spreadsheet</h2>
        <p class="alert alert-info">Note: This example spreadsheet is reset every 10 mins</p>
        <iframe style="width: 100%; height: 100vh;position: relative;" src="https://docs.google.com/spreadsheets/d/1XODm0yax88u_qjhTPw9PIJBRfY3KSvKtHK71c6PDStk/edit#gid=0" frameborder="0" ></iframe>
      </div>
    </div>
  </div>
  <script src="https://sheet2api.com/v1/template.js"></script>

</body>

</html>

</body>
</html>
