<html lang="en" >
<head>
  <meta charset="UTF-8">

<body>

<div class="container-fluid wrapper" id="cont">
 <!-- App's head beginning -->
   <div class="row">
    <div class="text-center" id="head">
      <h1>Wikipedia Viewer Application</h1>
      </div>
    </div>
  <!--App's head end -->
  
  <!--App's body beginning-->
    <div class="row">
    <div class="col-sm-12  text-center" id="content">
  <input type="text" href="#myModal" class="form-control" id="searchField" placeholder="Search Wikipedia...">
    <a href="#myModal" type="submit" class="btn btn-primary" id="inputSearch" >
    Get an article
      </a>
    <a class="btn btn-primary" type="submit"  href="https://en.wikipedia.org/wiki/Special:Random" id="randomBtn" target="blank">
      or get a random article...
      </a>  
    </div>
    </div>
 <!--container-fluid's end -->
  <!--App's body end -->

<!-- Modal block's beginning -->
<div class="dm-overlay" id="myModal">
    <div class="dm-table">
        <div class="dm-cell">
            <div class="dm-modal">
              <a href="#close" class="close"><p>Close</p></a>
              <ul id="myOutput" type="text" class="col-md-6 col-md-offset-3" ></ul>
            </div>
        </div>
    </div>
</div>
</div>
