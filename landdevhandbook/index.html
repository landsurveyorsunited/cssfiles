<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - location detection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"> </script>

<main>
  <h1>location detection</h1>
  
  <form action="">
    <section>
      <label for="location">Location</label>
      <input type="text" id="location" />
      <button id="textLocation" class="button" type="submit">
        <i class="icon-search"></i> Search
      </button>
    </section>
    
    <section class="geoloaction">
      <small>*hooray* your browser supports the geo-location api!</small>
      <label>Auto-detect your location</label>
      <button id="getLocation" class="button" type="button">
        <i class="icon-map-marker"></i> Get my Location
      </button>
    </section>
    
    <section class="debug">
      <label>lat/lng</label>
      <input type="text" id="lat" disabled />
      <input type="text" id="lng" disabled />
    </section>
  </form>
  
  <div class="map" id="map_canvas">
  </div>
  
  <ul class="info">
    <li>IE 9.0+</li>
    <li>FF 3.5+</li>
    <li>Safari 5.0+</li>
    <li>Chrome 5.0+</li>
    <li>Opera 10.6+</li>
    <li>iOS 3.0+</li>
    <li>Android 2.0+</li>
  </ul>
</main>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
