<head>
     <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Audio Recorder Studio - Land Surveyors United</title>

</head>
  <style>
   div.modal-footer,div.modal-content,.video-container,.modal-lg, body {
      background-color: #111827!important;
      color: orange;
      margin: 0;
      padding: 0;
    }
    button.btn-close {background-color:orange;border-radius:5px;}
    body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  font-family: "SF Pro Text", "SF Pro Icons", "AOS Icons", "Helvetica Neue", Helvetica, Arial, sans-serif, system-ui;
  background: hsl(0 0% 0%);
  gap: 2rem;
}

body::before {
	--line: hsl(0 0% 95% / 0.25);
	content: "";
	height: 100vh;
	width: 100vw;
	position: fixed;
	background:
		linear-gradient(90deg, var(--line) 1px, transparent 1px 10vmin) 0 -5vmin / 10vmin 10vmin,
		linear-gradient(var(--line) 1px, transparent 1px 10vmin) 0 -5vmin / 10vmin 10vmin;
	mask: linear-gradient(-15deg, transparent 30%, white);
	top: 0;
	z-index: -1;
}
    img:hover {-webkit-transition: all .5s ease-in-out; -webkit-transform: rotate(-360deg);}
.footer {
      background-color: #111827;
      padding: 20px;
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
<body>
    <div class="container py-5">
        <h1>Audio Recorder</h1>
        <div class="my-4">
            <button id="recordButton" class="btn btn-primary">Record</button>
            <button id="stopButton" class="btn btn-danger" disabled>Stop</button>
        </div>
        <audio id="audioPlayer" controls style="width: 100%;"></audio>
        <div class="my-4">
            <button id="saveButton" class="btn btn-success" disabled>Download</button>
            <button id="shareButton" class="btn btn-info" disabled>Email</button>
        </div>
    </div>

    <script>
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const mediaRecorder = new MediaRecorder(stream);
                let chunks = [];

                const recordButton = document.getElementById('recordButton');
                const stopButton = document.getElementById('stopButton');
                const audioPlayer = document.getElementById('audioPlayer');
                const saveButton = document.getElementById('saveButton');
                const shareButton = document.getElementById('shareButton');

                recordButton.addEventListener('click', () => {
                    mediaRecorder.start();
                    recordButton.disabled = true;
                    stopButton.disabled = false;
                });

                stopButton.addEventListener('click', () => {
                    mediaRecorder.stop();
                    recordButton.disabled = false;
                    stopButton.disabled = true;
                    saveButton.disabled = false;
                    shareButton.disabled = false;
                });

                mediaRecorder.addEventListener('dataavailable', event => {
                    chunks.push(event.data);
                });

                mediaRecorder.addEventListener('stop', () => {
                    const blob = new Blob(chunks, { type: 'audio/mp3' });
                    const audioUrl = URL.createObjectURL(blob);
                    audioPlayer.src = audioUrl;
                });

                saveButton.addEventListener('click', () => {
                    const blob = new Blob(chunks, { type: 'audio/mp3' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'recorded_audio.mp3';
                    link.click();
                });

                shareButton.addEventListener('click', () => {
                    const blob = new Blob(chunks, { type: 'audio/mp3' });
                    const file = new File([blob], 'recorded_audio.mp3');
                    const formData = new FormData();
                    formData.append('to', 'your_email@example.com');
                    formData.append('subject', 'Recorded Audio');
                    formData.append('text', 'Check out the recorded audio!');
                    formData.append('html', '<h1>Check out the recorded audio!</h1>');
                    formData.append('attachment', file, 'recorded_audio.mp3');

                    const request = new XMLHttpRequest();
                    request.open('POST', 'https://www.literallyanything.io/api/integrations/sendgrid');
                    request.setRequestHeader('Content-Type', 'application/json');
                    request.send(JSON.stringify(formData));
                });
            })
            .catch(error => console.error(error));
    </script>
