   <script>
    // Function to handle external link clicks
    function handleExternalLinkClick(link) {
      document.getElementById('header').classList.add('shrink');
      document.getElementById('iframe-container').innerHTML = `<iframe src="${link}" frameborder="0"></iframe>`;
    }

    // Event listeners for external link clicks
    document.getElementById('jobs-button').addEventListener('click', function() {
      handleExternalLinkClick('https://jobs.landsurveyorsunited.org');
    });

    document.getElementById('market-button').addEventListener('click', function() {
      handleExternalLinkClick('https://rss.smarketplace.org');
    });

    document.getElementById('directory-button').addEventListener('click', function() {
      handleExternalLinkClick('https://directory.landsurveyorsunited.com');
    });

    document.getElementById('tools-button').addEventListener('click', function() {
      handleExternalLinkClick('https://tools.landsurveyorsunited.com');
    });

    // Event listener for go back button
    document.getElementById('go-back-button').addEventListener('click', function() {
      document.getElementById('header').classList.remove('shrink');
      document.getElementById('iframe-container').innerHTML = '';
