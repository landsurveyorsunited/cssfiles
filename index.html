<html lang="en" >
<head>
  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<style>:root, * {
  var-animation1: colors 4s infinite;
  var-bg-color: #33CCFF;
  margin:0px;
  padding:0px;
}

.btnfsc {
  width:45px;
  height:35px;
  border:0px;
  outline:none;
  #background: var(bg-color);
  background:url("https://storage.ning.com/topology/rest/1.0/file/get/9515246475?profile=original");
  background-repeat:no-repeat;
  background-position:5px 3px;
  margin:4px;
  cursor:pointer;
  -webkit-transition: all 1s cubic-bezier(0.680, -0.550, 0.265, 1.550);
  -webkit-animation: btnfsc 20s ease-in infinite;
  opacity:0.05;
}

.btnfsc:hover {
  background-repeat:no-repeat;
  background-position:-39px 3px;
  transition: all 1s cubic-bezier(0.680, -0.550, 0.265, 1.550);
  opacity:0.6;
}

button.btnfsc:-webkit-full-screen {
  opacity:0;
}

body {
  width:100%;
  height:100%;
  #-webkit-animation: colors 2s linear infinite alternate;
  #-webkit-animation-timing-function:linear;
  #-webkit-animation-timing-function: step-start;
  -webkit-animation: colors 16s infinite;
  -moz-animation: colors 16s infinite;
  -webkit-animation: colors 16s infinite;
  #background: var(bg-color);
}

#full {
  width:122px;
  height:122px;
  position:absolute;
  left:50%;
  top:50%;
  margin-left:-61px;
  margin-top:-61px;
  
}

#full .img {
  box-shadow: inset 0 0 20px -6px #000;
}

#full #apple {
  #background: #FFF;
  -webkit-animation: apple 22s ease-in-out infinite alternate both;
}

  @-webkit-keyframes apple {
    0% {
      -webkit-transform:scale(0.6);
    }
    50% {
      -webkit-transform:scale(1.0);
    }
    100% {
      -webkit-transform:scale(0.6);
    }
  }

#full #apple:hover {
  -webkit-animation: apple2 160ms ease-in-out infinite alternate both;
  -webkit-transition: all 12s cubic-bezier(0.680, -0.550, 0.265, 1.550);
}

  @-webkit-keyframes apple2 {
    0% {
      -webkit-transform:translateY(-3px);
    }
    50% {
      -webkit-transform:translateY(3px);
    }
    100% {
      -webkit-transform:translateY(-3px);
    }
  }

  @-webkit-keyframes btnfsc {
    0% {
      -webkit-transform:scale(0.4);
    }
    50% {
      -webkit-transform:scale(0.6);
    }
    100% {
      -webkit-transform:scale(0.4);
    }
  }

  /*@keyframes  colors {
  }

  @-moz-keyframes colors {
  }*/

  @-webkit-keyframes colors  {
    0% {
        background: #2AE380;
    }
    10% {
        background: #D65035;
    }
    20% {
        background: #ED174F;
    }
    30% {
        background: #068894;
    }
    40% {
        background: #47AA42;
    }
    50% {
        background: #0079C2;
    }
    60% {
        background: #64B314;
    }
    70% {
        background: #F21D1D;
    }
    80% {
        background: #F7B929;
    }
    90% {
        background: #EA2E49;
    }
    100% {
        background: #2AE380;
    }
}</style>
