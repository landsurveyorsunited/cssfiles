<!DOCTYPE HTML>
<html>
<head>

<title>Bookshelf Slider - jQuery Plugin</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- load styles -->
<link rel="stylesheet" type="text/css" href="css/bookshelf_slider.css" />
<link rel="stylesheet" type="text/css" href="css/skin01.css" />

<style type="text/css">
body { background:#54493e url(assets/bg_texture_11.png) repeat; margin-top:50px; }
</style>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.bookshelfslider.js"></script>

<script type="text/javascript">

jQuery(document).ready(function() {

	//define custom parameters
	$.bookshelfSlider('#bookshelf_slider', {
		'item_width': 375,
		'item_height': 320,
		'products_box_margin_left': 30,
		'product_title_textcolor': '#ffffff',
		'product_title_bgcolor': '#c33b4e',
		'product_margin': 20,
		'product_show_title': true,
		'show_title_in_popup': true,
		'show_selected_title': true,
		'show_icons': true,
		'buttons_margin': 15,
		'buttons_align': 'center', // left, center, right
		'slide_duration': 800,
		'slide_easing': 'easeInOutExpo',
		'arrow_duration': 800,
		'arrow_easing': 'easeInOutExpo',
		'video_width_height': [500,290],
		'iframe_width_height': [500,330],
		'folder': ''
	});
	
});//ready

</script>

</head>

                    <div class="product" data-type="dvd" data-popup="true" data-url="images/dvd_large.jpg" title="DVD3 Info"><img src="images/dvd.jpg" alt="" width="77" height="107" /></div>
                    <div class="product" data-type="cd" data-popup="true" data-url="images/cd_large.jpg" title="Info CD1"><img src="images/cd_01.jpg" alt="" width="80" height="80" /></div>
                    <div class="product" data-type="cd" data-popup="true" data-url="images/cd_large.jpg" title="Info CD2"><img src="images/cd_01.jpg" alt="" width="80" height="80" /></div>
                    <div class="product" data-type="" data-popup="true" data-url="images/tablet_large.jpg" title="Tablet 1"><img src="images/tablet.png" alt="" width="88" height="115" /></div>

                    <div class="product" data-type="magazine" data-popup="true" data-url="images/magazine_large.png" title="Magazine"><img src="images/magazine.png" alt="" width="76" height="107" /></div>
            	</div>
            </div>

					<div class="product" data-type="book" data-popup="true" data-url="images/book_large.png" title="BooK 01"><img src="images/book.png" alt="" width="81" height="107" /></div>

                	<div class="product" data-type="" data-popup="true" data-url="http://www.youtube.com/watch?v=C05pGnZQQtE" title="Youtube"><img src="images/someproduct.png" alt="" width="97" height="107" /></div>
