<template id="card-template">
  <a class="card" target="_blank" href="" data-link>
    <img alt="" class="logos" src="" data-image>
    <p class="names" data-name></p>
  </a>
</template>
<main id="main" class="card-list"></main>
<!-- partial -->
  <script  src="./script.js"></script>
<script>
  const cards = [
    {
        name: "Land Surveyor Forum",
        link: "/forum/topics",
        image: {
            src: "https://pbs.twimg.com/media/FTeSk_ZWQAEM8B9.jpg",
            alt: 'Land Surveying Forums'
        }
    },
    {
        name: "Land Surveying Photos",
        link: "/photo",
        image: {
            src: "https://pbs.twimg.com/media/FSutYp_WAAEnn4r.jpg",
            alt: 'Land Surveying Photos from arounf the planet, submitted by Land Surveyors United Members'
        }
    },
    {
        name: "Land Surveying Tutorials",
        link: "/video",
        image: {
            src: "https://pbs.twimg.com/media/FR25CKPXEAAWE5_.jpg",
            alt: 'Land Surveyor Submitted Videos and Tutorials'
        }
    },
    {
        name: "Surveyor Location Hubs",
        link: "/hubs/Locations",
        image: {
            src: "https://pbs.twimg.com/media/FRcXQDuXsAAGL6o.jpg",
            alt: 'Location based hubs for land surveyors'
        }
    },
    {
        name: "Land Surveying Jobs",
        link: "/jobs",
        image: {
            src: "https://pbs.twimg.com/media/FRXOYahX0AEu6uB.jpg",
            alt: 'Find available land surveying employment opportunities anywhere on Planet Earth'
        }
    },
    {
        name: "Affordable Survey Equipment",
        link: "/megashop",
        image: {
            src: "https://pbs.twimg.com/media/FMZOgf3WYAYZhk5.jpg",
            alt: 'Preowned Surveying Equipment and Vendor Smarkets'
        }
    },
    {
        name: "Surveyor Mentorship",
        link: "/mentorship",
        image: {
            src: "https://pbs.twimg.com/media/FMPCHd4XwAg4bRT.jpg",
            alt: 'Mentorship for Land Surveyors'
        }
    },
    {
        name: "Survey Company Directory",
        link: "/directory",
        image: {
            src: "https://pbs.twimg.com/media/FL0e26WWUAUzs5i.jpg",
            alt: 'List your surveying company where other business and the public can find it in search'
        }
    },
];

const fragment = document.getElementById('card-template');

cards.forEach(({ name, link, image }) => {
  const instance = document.importNode(fragment.content, true);
  instance.querySelector('[data-name]').textContent = name;
  instance.querySelector('[data-link]').href = link;
  instance.querySelector('[data-image]').src = image.src;
  instance.querySelector('[data-image]').alt = image.alt;
  main.appendChild(instance);
});

  </script>
