<!DOCTYPE html>
<html>
  <head>
    <title>jquery.rss accordion example</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../dist/jquery.rss.min.js"></script>

    <script>
      jQuery(function($) {
        $("#rss-feeds").rss(
          [
            "http://feeds.feedburner.com/LatestActivityLandSurveyors",
            "https://landsurveyorsunited.com/video/feed/all"
          ],
          {
            layoutTemplate: "{entries}",
            entryTemplate:
              "<div class='entry'><h3>{title}</h3><div><p>{bodyPlain}</p></div></div>",
            success: function() {
              $(".entry").each(function(i, entry) {
                $(entry).slideDown();
              });
            }
          }
        );
      });
    </script>

    <style>
      .entry {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>jquery.rss example</h1>
      <div id="rss-feeds"></div>
    </div>
  </body>
</html>
