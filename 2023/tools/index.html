t<html>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">

    <div class="container mt-4">
        <h1>Welcome to ToolBuilder</h1>
        <p>Build your own tools without coding!</p>

        <form class="mt-4" onsubmit="generateTool(event)">
            <div class="mb-3">
                <label for="toolPrompt" class="form-label">Enter your tool prompt:</label>
                <textarea class="form-control" id="toolPrompt" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Tool</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        function generateTool(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve the tool prompt entered by the user
            var toolPrompt = document.getElementById("toolPrompt").value;

            // TODO: Process the tool prompt and generate the tool logic here
            // You can use JavaScript to manipulate the DOM or perform other actions based on the user's input

            // Example: Generate a dynamic URL based on the tool prompt
            var toolURL = "https://landsurveyorsunited.github.io/cssfiles/2023/tools/" + encodeURIComponent(toolPrompt);

            // Redirect the user to the newly created tool
            window.location.href = toolURL;
        }
    </script>
