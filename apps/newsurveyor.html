<head>
  <title> New to Surveying App</title>
  <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
</head>
<style>
  .toggle-box {
  display: none;
}

.toggle-box + label {
  cursor: pointer;
  display: block;
  font-weight: bold;
  line-height: 31px;
  margin-bottom: 5px;
  color:red;
}

.toggle-box + label + div {
  display: none;
  margin-bottom: 10px;
}

.toggle-box:checked + label + div {
  display: block;
}

.toggle-box + label:before {
  background-color: #212121;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  color: #FFFFFF;
  content: "+";
  display: block;
  float: left;
  font-weight: bold;
  height: 20px;
  line-height: 20px;
  margin-right: 5px;
  text-align: center;
  width: 30px;
}

.toggle-box:checked + label:before {
  content: "\2212";
}
.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
</style>
<input class="toggle-box" id="header1" type="checkbox" >
<label for="header1">Open New Surveyor App</label>
<div><div class='embed-container'><iframe class ="block" style="width:100%;height:900px;"src="https://newsurveyor.glideapp.io/full"></iframe></div></div>
</div>
