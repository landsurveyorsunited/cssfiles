<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - #codevember AI snake!</title>
  <link rel='stylesheet' href='https://fontlibrary.org/face/8bit-wonder'>
<link rel='stylesheet' href='https://unpkg.com/nes.css@latest/css/nes.min.css'>
<link rel='stylesheet' href='https://unpkg.com/nes.css/css/nes-core.min.css'>
<link rel='stylesheet' href='https://unpkg.com/nes.css@2.2.1/css/nes.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="canvasCont">
<canvas id="canvas"></canvas>
    <div id="infoCont">
        <div class="cont"><p class="title" style="color: #FF33FF">YOU</p><p class="out" id="you">23</p></div>
        <div class="cont"><p class="title">STEPS</p><p class="out" id="steps">23</p></div>
        <div class="cont"><p class="title" style="color: #FFB399" >AI</p><p class="out" id="ai">23</p></div>
    </div>
    <div id="buttonAndBlur">
        <button type="button" class="nes-btn" id="btnFirst">Play</button>
        <div class="nes-container with-title is-centered" id="secondCont">
            <p class="title">Lets start</p>
            <p>Your snake is <span id="urColor"> this color</span>, AI snake <span id="aiColor"> is this color</span>.</p>
            <p>Press WASD to control your snake</p>
            <button type="button" class="nes-btn" id="btnSecond">Play</button>
        </div>
    </div>
</div>
   <section class="icon-list" style="position: absolute; top: 10px; left: 10px;">
    <a href="https://twitter.com/bbbrezhart">
    <i class="nes-icon twitter is-large"></i>
    </a>
    <a href="https://github.com/brezhart/SnakeGame">
    <i class="nes-icon github is-large"></i>
    </a>
</section>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
