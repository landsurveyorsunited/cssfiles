<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://jquery-plugins.net/FeedEk/FeedEk.js"></script>
<style>.feedEkList{width:100%; list-style:none outside none;background-color:#FFFFFF; border:1px solid #D3CAD7; padding:4px 6px; color:#3E3E3E;}
.feedEkList li{border-bottom:1px solid #D3CAD7; padding:5px;}
.feedEkList li:last-child{border-bottom:none;}
.itemTitle a{font-weight:bold; color:#4EBAFF; text-decoration:none }
.itemTitle a:hover{ text-decoration:underline }
.itemDate{font-size:11px;color:#AAAAAA;}

#example3 { color:#a12712;font-weight: bold; cursor: pointer;}
img {width:100%}</style>

<script>$(document).ready(function(){
    
    $('#divRss3').FeedEk({
      FeedUrl : 'https://landsurveyorsunited.com/hubs/agsgps/videos/feed/all'
    });
    
    var r = Math.floor(Math.random()*256);
 	var g = Math.floor(Math.random()*256);
 	var b = Math.floor(Math.random()*256);
    
    $('#example, .itemTitle a').css("color", getHex(r,g,b));
    
    $('#example').click(function() {
    
        $('.itemTitle a').css("color", getHex(r,g,b));

    });
    
    function intToHex(n){
        n = n.toString(16);
        if( n.length < 2) 
            n = "0"+n; 
        return n;
    }
    
    function getHex(r, g, b){
        return '#'+intToHex(r)+intToHex(g)+intToHex(b); 
    }
    
});</script>
<div id="example3">AGS GPS Latest Videos</div>
<div id="divRss3"></div>
