<body ng-app="chatApp" style="margin: 0 auto;" >

  <div ng-controller="chatController as chat">
    <div class="row">
      <span class="emphasis col-xs-12">lunch chat box has <span class="emphasis">{{getTotalMessages()}} </span>messages</span>
    </div>
    <form name="input" class="form" ng-submit="insert(newmessage)">
    <div class="row">
      
        <span class="col-xs-4">
      
        <input name="name" class= "add-input input-name form-control"  ng-class="{error: input.name.$invalid}" type="text" ng-model="newmessage.user" placeholder="your name..." required ng-maxlength=10 ng-minlength=2>

        </span>
        <span class="col-xs-6">
      
        <input name="message"  ng-class="{error: input.message.$invalid}" class="add-input input-message form-control" type="text" ng-model="newmessage.text" placeholder="your message..." required ng-maxlength=64>
      
        </span>
      
      <span class="col-xs-1 btn glyphicon glyphicon-star-empty" ng-hide="newmessage.favorite>0" ng-click="newmessage += 1" ng-model="newmessage.favorite"></span>
      <span class="col-xs-1 btn glyphicon glyphicon-star green"  ng-show="newmessage.favorite>0" ng-click="removeFavorite(newmessage)" ng-model="newmessage.favorite"></span>
        <button class="btn btn-success" ng-disabled="input.$invalid"> Post</button>

      </form>
    </div>
  
    <div class="row">

      <span class="col-xs-4" ng-show="input.name.$invalid" ng-class="{error: input.message.$invalid}">who are you?</span>
      </p>
      <span class="col-xs-7" ng-show="input.message.$error.maxlength" ng-class="{error: input.message.$invalid}">Your message cannot be soooo long</span>

    </div>
    <div class="input-group col-xs-4">
      <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
      </span>
      <input type="text" class="form-control" placeholder="filter your messages..." ng-model="chat.searchInput">
    </div>

    <ul>

      <li ng-repeat="message in messages | filter:chat.searchInput | orderBy:'timestamp':true">
        <div class="row">
          <span class="col-xs-8 from">{{message.user}} says : <span class="msg">{{message.text}} </span></span>
          <span class="col-xs-3">@ {{message.timestamp | date:"MMM dd, hh:mm:ss a"}}</span>
          <span class="col-xs-1 glyphicon glyphicon-star-empty green"  ng-hide="message.favorite>0"></span>
          <span class="col-xs-1 btn glyphicon glyphicon-star green"  ng-show="message.favorite>0"></span>
        </div>

      </li>

    </ul>

  </div>

</body>
